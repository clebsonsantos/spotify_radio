version: '2.1'
services:
  live-reload: 
    image: spotify-radio
    build: .
    environment: 
      PORT: 3000  
    command: 
      - npm
      - run
      - live-reload
    volumes:
      - .:/spotify-radio
      - node_modules:/spotify-radio/node_modules
    ports:
      - 3000:3000

volumes:
  node_modules: {}